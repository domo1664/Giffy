<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GIFFY</title>
  <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade" rel="stylesheet">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
</head>

<body>

  <center>
    <h1 id="title">
      <span class="s">G</span><span class="s">I</span><span class="s">F</span><span class="s">F</span><span class="s">Y</span>
    </h1>

    <form method="GET">
      <input id="usr" type="text">
      <button type="submit" id="sub">Search</button>
    </form>
  </center>

  <a href="/favs"><i class="fa fa-star star"></i></a>
  {{#data}}
    {{#images}}
      {{#fixed_height}}
        <div class="gif" style="background-image: url({{url}});"
         the_image="{{url}}"><span></span></div>
      {{/fixed_height}}
    {{/images}}
  {{/data}}

</body>
</html>
